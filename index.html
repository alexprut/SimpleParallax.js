<html>
<head>
    <link rel="stylesheet" href="css/simpleParallax.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/simpleParallax.min.js"></script>
    <style>
        .demo-group {
            margin: 0 auto;
            width: 500px;
            height: 500px;
        }

        .demo-item {
            margin: 0 auto;
            width: 100px;
            height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="parallax-group demo-group" data-parallax-axis="both" data-parallax-scope="global" data-parallax-detect="mouseover">
    <div class="parallax-item demo-item" data-parallax-depth="5">Layer 1</div>
    <div class="parallax-item demo-item" data-parallax-depth="10">Layer 2</div>
    <div class="parallax-item demo-item" data-parallax-depth="20">Layer 3</div>
    <div class="parallax-item demo-item" data-parallax-depth="30">Layer 4</div>
    <div class="parallax-item demo-item" data-parallax-depth="40">Layer 5</div>
</div>
</body>
</html>
